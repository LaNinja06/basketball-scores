<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">    
            
           <!-- HOME ITEM  -->
            <div class="item">
                <h3 class="teams">HOME</h3>
                <h2 class="score" id="score-home-el">0</h2>
                    <div class="pannel-btn">
                        <button class="btn" onclick="add1PointH()">+1</button>
                        <button class="btn" onclick="add2PointH()">+2</button>
                        <button class="btn" onclick="add3PointH()">+3</button>
                    </div>
            </div>

           <button class="btn-newgame" id="new-game-el" onclick="newGame()">NEW GAME</button>
           <!-- <button class="btn-savegame" id="save-game-el" onclick="saveGame()">SAVE GAME</button> -->
          
           
            <!-- GUEST ITEM  -->
            <div>
                <h3 class="teams">GUEST</h3>
                <h2 class="score" id="score-guest-el">0</h2>
                    <div class="pannel-btn">
                        <button class="btn" onclick="add1PointG()">+1</button>
                        <button class="btn" onclick="add2PointG()">+2</button>
                        <button class="btn" onclick="add3PointG()">+3</button>
                    </div>
                             
            </div>
            
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
